<body>
  <center>

      <center>
          <h1 style="background-color: #BCF2F6;">
              <img src="static/images/bmi.png" width="50" height="60"> BMI Calculator
          </h1>

             <br>

              <br>
                  <br>

          <h1>BMI Calculator</h1>
          <form method="post">
              <label for="weight">Weight (kg):</label>
              <input type="number" id="weight" name="weight" step="0.1" required>
              <br>
              <br>
              <label for="height">Height (m):</label>
              <input type="number" id="height" name="height" step="0.01" required>
              <br>
              <br>
              <input type="submit" value="Calculate BMI">
          </form>



          {% if bmi is not none %}
              <h2>Your BMI: {{ bmi }}</h2>


          {% endif %}
          <!-- Adding a large image under the form -->
          <img src="static/images/bmi chart1.jpg" alt="BMI Information" style="width: 80%; margin-top: 20px;">
        </center>

    </center>
